<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="new-product-form">
        <div>
            <label for="new-product-name">Nom du produit</label>
            <input type="text" id="new-product-name">
        </div>
        <div>
            <label for="new-product-price">Prix</label>
            <input type="number" id="new-product-price" min="0" step="1">
        </div>
        <div>
            <label for="new-product-qte">Quantité</label>
            <input type="number" id="new-product-qte" min="0" step="1">
        </div>
        <button>Ajouter à la commande</button>
    </form>
    <!-- Élément dans lequel on va insérer notre tableau "commande" -->
    <div id="app-commande"></div>
    <script src="lib.js"></script>
    <script src="script.js"></script>
</body>
</html>
